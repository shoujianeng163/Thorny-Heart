<%@ page language="java" import="java.util.*" pageEncoding="gb2312"%>
<%@ include file="/pages/taglibs.jsp"%>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <base href="${base}">

    <title>添加公告信息</title>
    <script src="${base}/js/meizzDate.js" ></script>
    <link href="${base}/css/page.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .dark-matter {
            margin-left: auto;
            margin-right: auto;
            max-width: 500px;
            background: #555;
            padding: 20px 30px 20px 30px;
            font: 12px "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #D3D3D3;
            text-shadow: 1px 1px 1px #444;
            border: none;
            border-radius: 5px;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
        }
        .dark-matter h1 {
            padding: 0px 0px 10px 40px;
            display: block;
            border-bottom: 1px solid #444;
            margin: -10px -30px 30px -30px;
        }
        .dark-matter h1>span {
            display: block;
            font-size: 11px;
        }
        .dark-matter label {
            display: block;
            margin: 0px 0px 5px;
        }
        .dark-matter label>span {
            float: left;
            width: 20%;
            text-align: right;
            padding-right: 10px;
            margin-top: 10px;
            font-weight: bold;
        }
        .dark-matter input[type="text"], .dark-matter input[type="email"], .dark-matter textarea, .dark-matter select {
            border: none;
            color: #525252;
            height: 25px;
            line-height:15px;
            margin-bottom: 16px;
            margin-right: 6px;
            margin-top: 2px;
            outline: 0 none;
            padding: 5px 0px 5px 5px;
            width: 70%;
            border-radius: 2px;
            -webkit-border-radius: 2px;
            -moz-border-radius: 2px;
            -moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
            background: #DFDFDF;
        }
        .dark-matter select {
            appearance:none;
            -webkit-appearance:none;
            -moz-appearance: none;
            text-indent: 0.01px;
            text-overflow: '';
            width: 70%;
            height: 35px;
            color: #525252;
            line-height: 25px;
        }
        .dark-matter textarea{
            height:100px;
            padding: 5px 0px 0px 5px;
            width: 70%;
        }
        .dark-matter .button {
            background: #FFCC02;
            border: none;
            padding: 10px 25px 10px 25px;
            color: #585858;
            border-radius: 4px;
            -moz-border-radius: 4px;
            -webkit-border-radius: 4px;
            text-shadow: 1px 1px 1px #FFE477;
            font-weight: bold;
            box-shadow: 1px 1px 1px #3D3D3D;
            -webkit-box-shadow:1px 1px 1px #3D3D3D;
            -moz-box-shadow:1px 1px 1px #3D3D3D;
        }
        .dark-matter .button:hover {
            color: #333;
            background-color: #EBEBEB;
        }
    </style>
    <script type="text/javascript" language="javascript">
        function checkForm(){
            var form = document.forms[0];
            if(form.atitle.value=="" || form.atitle.value.length<=0){
                alert("请添写标题！");
                form.atitle.focus();
                return false;
            }
            if(form.acontent.value=="" || form.acontent.value.length<=0){
                alert("请添写内容！");
                form.acontent.focus();
                return false;
            }
            return true;
        }
    </script>
</head>

<body bgcolor="#eef5f9">

<div class="main">
    <form action="${base }/servlet/AfficheServlet?method=saveAffiche" method="post" onsubmit="return checkForm()" class="dark-matter">
        <h1>添加公告
            <span>请严格遵守网络安全法，不要随意发布信息哦</span>
        </h1>

        <label>
            <span>公告标题 :</span>
            <input id="atitle" type="text" name="atitle" placeholder="添加公告名称" />
        </label>

        <label>
            <span>公告内容 :</span>
            <textarea id="acontent" name="acontent" placeholder="填写公告内容"></textarea>
        </label>
        <label>
            <span>&nbsp;</span>
            <input type="submit" class="button" value="提交" >
            <input type="button" class="button" value="返回" onClick="javascript:history.go(-1);">
        </label>

    </form>

</div>
</body>
</html>
